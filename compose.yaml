# ./docker-compose.yml
version: '3.8'

services:
  web:
    # image: dunglas/frankenphp:alpine
    build: .
    volumes:
      - $PWD:/app
    ports:
      - "80:80"
      - "443:443"

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: myapp
      MYSQL_USER:
      MYSQL_PASSWORD:
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root

volumes:
  db_data:
    driver: local